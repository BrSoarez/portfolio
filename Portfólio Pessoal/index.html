<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Portfolio | Bruno Soares</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">BrSoares</a>

      <nav class="navbar">
        <a href="" style="--i: 1" class="active">Home</a>
        <a href="" style="--i: 2">Sobre</a>
        <a href="" style="--i: 3">Habilidade</a>
        <a href="" style="--i: 4">Portfolio</a>
        <a href="" style="--i: 5">Contacto</a>
      </nav>
    </header>

    <section class="home">
      <div class="home-content">
        <h3><span>Olá</span>, este é  o meu portfolio. </h3>
        <h1>Bruno Soares</h1>
        <h3>Eu sou <span id="home-typing"></span></h3>
        <p>
          Este portfolio é um protótipo, só para testes.
        </p>
        <div class="social-content">
          <a href="" style="--s: 1" target="_blank"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="" style="--s: 2" target="_blank"
            ><i class="bx bxl-youtube"></i
          ></a>
          <a href="" style="--s: 3" target="_blank"
            ><i class="bx bxl-twitter"></i
          ></a>
          <a href="" style="--s: 4" target="_blank"
            ><i class="bx bxl-github"></i
          ></a>
          <a href="" style="--s: 5"><i class="bx bxl-discord-alt"></i></a>
        </div>
        <a href=" " target="_blank" class="btn"
          >botao de teste de link</a
        >
      </div>

      <div class="home-img">
        <img src="utilizador.png" alt="" />    
      </div>
    </section>

    <!-- Script Section -->
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script>
      new TypeIt("#home-typing", {
        lifeLike: true,
        loop: true,
        speed: 100,
        deleteSpeed: 85,
        cursorChar: "_",
      })
        .type("um ")
        .pause(1400)
        .delete(13)
        .pause(1100)
        .type("estudante ")
        .pause(1400)
        .delete(17)
        .pause(1100)
        .type("de EISC")
        .pause(1400)
        .delete(17)
        .go();
    </script>
  </body>
</html>
